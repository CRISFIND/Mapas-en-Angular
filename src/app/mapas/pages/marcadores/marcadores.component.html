<ul class="list-group">
    <li class="list-group-item list-group-item-info" (click)="agregar()">
        + Agregar
    </li>
    <li class="list-group-item text-center" 
        *ngFor="let marcador of marcadores; let i = index"
        (click)="marcando(marcador.market!)" 
        (dblclick)="borrar(i)"
        [ngStyle]="{
            'background-color': marcador.color
        }">
        Market {{i+1}}
    </li>
</ul>



<div #mapa class="mapa-container"></div>  <!--referencia local-->
